<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task Manager</title>
    <link rel="stylesheet" href="../styles/style.css">
    <script src="https://kit.fontawesome.com/f0f173a135.js" crossorigin="anonymous"></script>
</head>
<body>
    <header>
        <!-- navbar -->
        <div class="navbar" id="navbar">
            <div class="clock">
                <div id="time"></div>
            </div>
            <div class="center">
                <a href="#"><div class="home">Home</div></a>
                <a href="#new"><div class="add-task">Add-Task</div></a>
                <a href="#list"><div class="tasks">Task-List</div></a>
                <a href="#get"><div class="search-task">Search-Task</div></a>
                <div class="bars" id="bars"><i class="fa-solid fa-bars"></i></div>
            </div>
            <a href="#"><div id="log-in">Log-in</div></a>
        </div>
        <!-- log-in block -->
        <div id="log-back" class="log-back">
            <form class="log-block zoom">
              <span class="close" id="close">&times;</span>
              <div class="log-page">
                <label for="uname" class="log-label"><b>Username</b></label>
                <input type="text" placeholder="Enter Username" name="uname" class="log-inp" id="uname" required>
          
                <label for="psw" class="log-label"><b>Password</b></label>
                <input type="password" placeholder="Enter Password" name="psw" class="log-inp" id="psw" required>
                  
                <button class="log-btn" id="log-btn">Login</button>
              </div>
            </form>
          </div>
    </header>
    <!-- landing page -->
    <section class="land" id="home">
        <div class="text">
            <h1 class="heading">Manage your tasks quickly. </h1>
            <div class="star"><i class="fa-solid fa-circle-up"></i></div>
            <p class="des">Your personal task manager: Effortlessly organize your life, streamline your life and boost your productivity</p>
            <a href="#new"><div class="start-btn">Start Now</div></a>
        </div>
        <div class="image">
            <div class="head-img"></div>
        </div>
    </section>
    <!-- add a new task -->
    <section class="specify" id="new">
        <h1 class="adding">Add a task</h1>
        <table> 
            <form> 
                <tr> 
                    <td> 
                        <label for="taskInput"> 
                            Add a new task 
                        </label> 
                    </td> 
                    <td>
                        <input type="text" id="taskInput" placeholder="Add a new task"/> 
                    </td> 
                </tr> 
                <tr> 
                    <td>
                        <label for="dueDateInput"> 
                            Enter due date of your task 
                        </label> 
                    </td> 
                    <td>
                        <input type="date" id="dueDateInput" /> 
                    </td> 
                </tr> 
                <tr> 
                    <td>
                        <label for="categorySelect"> 
                            Select a category
                        </label> 
                    </td> 
                    <td>
                        <select name="" id="categorySelect" class="category">
                            <option value="Undefined" selected>All Categories</option>
                            <option value="Personal">Personal</option>
                            <option value="Work">Work</option>
                            <option value="Study">Study</option>
                        </select> 
                    </td> 
                </tr> 
                <tr> 
                    <td>
                        <label for="taskDescription"> 
                            Enter Description of your task 
                        </label> 
                    </td> 
                    <td>
                        <textarea id="taskDescription" placeholder="Enter task description"></textarea>
                    </td> 
                </tr> 
            </form> 
        </table> 
        <div class="a-btn">
            <button id="addTaskBtn">Save Task</button>
        </div>
    </section>
    <!-- list of saved task -->
    <section class="your-tasks" id="list">
        <div>
            <div id="taskList"></div>
        </div>
    </section>
    <!-- search task -->
    <section class="search" id="get">
        <h1 class="search-heading">Search a task</h4>
        <div class="s">
            <input type="text" id="searchInput" placeholder="Search tasks">
        </div>
    </section>
    <script src="../src/source.js"></script>
</body>
</html>
